<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superconductor Flux Vortex Simulation</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function SuperconductorSimulator() {
          const [params, setParams] = useState({
            timestep: 0.005,
            magneticField: 0.5,
            resolution: 128,
            numTimesteps: 20000,
            seedVortices: false
          });
          
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState(null);
          const [gifUrl, setGifUrl] = useState(null);
          const [apiUrl, setApiUrl] = useState('');

          const handleInputChange = (field, value) => {
            setParams(prev => ({
              ...prev,
              [field]: value
            }));
          };

          const runSimulation = async () => {
            if (!apiUrl.trim()) {
              setError('Please enter the Colab API URL first');
              return;
            }

            setLoading(true);
            setError(null);
            setGifUrl(null);

            try {
              const response = await fetch(`${apiUrl}/simulate`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  timestep: parseFloat(params.timestep),
                  magnetic_field: parseFloat(params.magneticField),
                  resolution: parseInt(params.resolution),
                  num_timesteps: parseInt(params.numTimesteps),
                  seed_vortices: params.seedVortices
                })
              });

              if (!response.ok) {
                throw new Error(`Simulation failed: ${response.statusText}`);
              }

              const contentType = response.headers.get('content-type');
              
              if (contentType && contentType.includes('image/gif')) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                setGifUrl(url);
              } else {
                const data = await response.json();
                if (data.error) {
                  throw new Error(data.error);
                }
                setError('Simulation endpoint not fully configured. Check Colab notebook.');
              }
            } catch (err) {
              setError(err.message || 'Failed to run simulation');
            } finally {
              setLoading(false);
            }
          };

          const downloadGif = () => {
            if (gifUrl) {
              const a = document.createElement('a');
              a.href = gifUrl;
              a.download = 'superconductor_simulation.gif';
              a.click();
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
              <div className="max-w-6xl mx-auto">
                <div className="bg-white rounded-2xl shadow-xl p-8">
                  <h1 className="text-4xl font-bold text-gray-800 mb-2">
                    Flux Vortex Simulation
                  </h1>
                  <p className="text-gray-600 mb-8">
                    Simulate magnetic flux vortices in thin film superconductors
                  </p>

                  <div className="mb-8 p-4 bg-yellow-50 border-2 border-yellow-200 rounded-lg">
                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                      Colab API URL (from ngrok)
                    </label>
                    <input
                      type="text"
                      value={apiUrl}
                      onChange={(e) => setApiUrl(e.target.value)}
                      placeholder="https://xxxx-xx-xxx-xxx-xxx.ngrok-free.app"
                      className="w-full px-4 py-2 border-2 border-yellow-300 rounded-lg focus:outline-none focus:border-yellow-500"
                    />
                    <p className="text-xs text-gray-600 mt-2">
                      Copy the public URL from your running Colab notebook
                    </p>
                  </div>

                  <div className="grid md:grid-cols-2 gap-8">
                    <div className="space-y-6">
                      <h2 className="text-2xl font-semibold text-gray-700 mb-4">
                        Simulation Parameters
                      </h2>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Timestep: {params.timestep}
                        </label>
                        <input
                          type="range"
                          min="0.001"
                          max="0.01"
                          step="0.0001"
                          value={params.timestep}
                          onChange={(e) => handleInputChange('timestep', e.target.value)}
                          className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                        />
                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                          <span>0.001</span>
                          <span>0.01</span>
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          External Magnetic Field: {params.magneticField}
                        </label>
                        <input
                          type="range"
                          min="0"
                          max="1"
                          step="0.01"
                          value={params.magneticField}
                          onChange={(e) => handleInputChange('magneticField', e.target.value)}
                          className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                        />
                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                          <span>0</span>
                          <span>1</span>
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Number of Timesteps: {params.numTimesteps}
                        </label>
                        <input
                          type="number"
                          min="1000"
                          max="100000"
                          step="1000"
                          value={params.numTimesteps}
                          onChange={(e) => handleInputChange('numTimesteps', e.target.value)}
                          className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Resolution: {params.resolution}x{params.resolution}
                        </label>
                        <select
                          value={params.resolution}
                          onChange={(e) => handleInputChange('resolution', e.target.value)}
                          className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        >
                          <option value="64">64x64 (Fast)</option>
                          <option value="128">128x128 (Medium)</option>
                          <option value="256">256x256 (High)</option>
                          <option value="512">512x512 (Very High)</option>
                        </select>
                      </div>

                      <div className="flex items-center space-x-3">
                        <input
                          type="checkbox"
                          id="seedVortices"
                          checked={params.seedVortices}
                          onChange={(e) => handleInputChange('seedVortices', e.target.checked)}
                          className="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                        />
                        <label htmlFor="seedVortices" className="text-sm font-medium text-gray-700">
                          Seed initial vortices
                        </label>
                      </div>

                      <button
                        onClick={runSimulation}
                        disabled={loading}
                        className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
                      >
                        {loading ? (
                          <>
                            <span className="inline-block animate-spin mr-2">⏳</span>
                            <span>Running Simulation...</span>
                          </>
                        ) : (
                          <>
                            <span className="mr-2">▶</span>
                            <span>Run Simulation</span>
                          </>
                        )}
                      </button>

                      {loading && (
                        <p className="text-sm text-gray-600 text-center">
                          This may take 2-3 minutes depending on parameters...
                        </p>
                      )}
                    </div>

                    <div className="flex flex-col">
                      <h2 className="text-2xl font-semibold text-gray-700 mb-4">
                        Results
                      </h2>
                      
                      <div className="flex-1 bg-gray-50 rounded-lg border-2 border-gray-200 flex items-center justify-center p-4 min-h-[400px]">
                        {error ? (
                          <div className="text-center text-red-600 space-y-2">
                            <div className="text-6xl">⚠️</div>
                            <p className="font-medium">Error</p>
                            <p className="text-sm">{error}</p>
                          </div>
                        ) : gifUrl ? (
                          <div className="space-y-4 w-full">
                            <img 
                              src={gifUrl} 
                              alt="Simulation result" 
                              className="w-full rounded-lg shadow-lg"
                            />
                            <button
                              onClick={downloadGif}
                              className="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center space-x-2 transition-colors"
                            >
                              <span>⬇️ Download GIF</span>
                            </button>
                          </div>
                        ) : (
                          <div className="text-center text-gray-400">
                            <p className="text-lg font-medium">No simulation yet</p>
                            <p className="text-sm mt-2">
                              Configure parameters and click "Run Simulation"
                            </p>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>

                  <div className="mt-8 p-4 bg-blue-50 border-2 border-blue-200 rounded-lg">
                    <h3 className="font-semibold text-blue-900 mb-2">How to use:</h3>
                    <ol className="text-sm text-blue-800 space-y-1 list-decimal list-inside">
                      <li>Start your Colab notebook with the simulation code</li>
                      <li>Copy the ngrok public URL from the Colab output</li>
                      <li>Paste it in the "Colab API URL" field above</li>
                      <li>Adjust simulation parameters as desired</li>
                      <li>Click "Run Simulation" and wait for results</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<SuperconductorSimulator />, document.getElementById('root'));
    </script>
</body>
</html>
