<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superconductor Flux Vortex Simulation</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function SuperconductorSimulator() {
          const [params, setParams] = useState({
            timestep: 0.002,
            magneticField: 0.3,
            resolution: 100,
            numTimesteps: 30000,
            gifFps: 30,
            seedVortices: false
          });
          
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState(null);
          const [gifUrl, setGifUrl] = useState(null);
          const [apiUrl, setApiUrl] = useState('');

          const handleInputChange = (field, value) => {
            setParams(prev => ({
              ...prev,
              [field]: value
            }));
          };

          const runSimulation = async () => {
            if (!apiUrl.trim()) {
              setError('Please enter the Colab API URL first');
              return;
            }

            setLoading(true);
            setError(null);
            setGifUrl(null);

            try {
              const response = await fetch(`${apiUrl}/simulate`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  timestep: parseFloat(params.timestep),
                  magnetic_field: parseFloat(params.magneticField),
                  resolution: parseInt(params.resolution),
                  num_timesteps: parseInt(params.numTimesteps),
                  gif_fps: parseInt(params.gifFps),
                  seed_vortices: params.seedVortices
                })
              });

              if (!response.ok) {
                const data = await response.json();
                throw new Error(data.error || `Simulation failed: ${response.statusText}`);
              }

              const contentType = response.headers.get('content-type');
              
              if (contentType && contentType.includes('image/gif')) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                setGifUrl(url);
              } else {
                const data = await response.json();
                if (data.error) {
                  throw new Error(data.error);
                }
                setError('Simulation endpoint not fully configured. Check Colab notebook.');
              }
            } catch (err) {
              setError(err.message || 'Failed to run simulation');
            } finally {
              setLoading(false);
            }
          };

          const downloadGif = () => {
            if (gifUrl) {
              const a = document.createElement('a');
              a.href = gifUrl;
              a.download = 'superconductor_simulation.gif';
              a.click();
            }
          };

          React.useEffect(() => {
            // Cleanup
            return () => {
              if (gifUrl) {
                URL.revokeObjectURL(gifUrl);
              }
            };
          }, [gifUrl]);

          return (
            <div className="min-h-screen p-8" style={{ background: 'linear-gradient(to bottom right, #440154, #31688e, #35b779, #fde724)' }}>
              <div className="max-w-6xl mx-auto">
                <div className="bg-white rounded-2xl shadow-xl p-8">
                  <h1 className="text-4xl font-bold mb-2" style={{ color: '#440154' }}>
                    Physics 77 Final Project<br>Superconductor Flux Vortex Simulations
                  </h1>
                  <p className="text-gray-600 mb-8">
                    Simulate magnetic flux vortices in thin film superconductors!
                  </p>

                  <div className="mb-8 p-4 rounded-lg" style={{ backgroundColor: '#5ec9a038', border: '2px solid #3da876' }}>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                      Colab API URL (from ngrok)
                    </label>
                    <input
                      type="text"
                      value={apiUrl}
                      onChange={(e) => setApiUrl(e.target.value)}
                      placeholder="https://xxxx-xx-xxx-xxx-xxx.ngrok-free.app"
                      className="w-full px-4 py-2 border-2 rounded-lg focus:outline-none"
                      style={{ borderColor: '#3da876' }}
                    />
                    <p className="text-xs text-gray-600 mt-2">
                      Copy the public URL from your running Colab notebook
                    </p>
                  </div>

                  <div className="grid md:grid-cols-2 gap-8">
                    <div className="space-y-6">
                      <h2 className="text-2xl font-semibold mb-4" style={{ color: '#31688e' }}>
                        Simulation Parameters
                      </h2>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Timestep: {params.timestep}
                        </label>
                        <div className="flex items-center gap-3">
                          <span className="text-sm text-gray-500">0.0015</span>
                          <input
                            type="range"
                            min="0.0015"
                            max="0.004"
                            step="0.0001"
                            value={params.timestep}
                            onChange={(e) => handleInputChange('timestep', e.target.value)}
                            className="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                          />
                          <span className="text-sm text-gray-500">0.004</span>
                          <input
                            type="number"
                            min="0.0015"
                            max="0.004"
                            step="0.0001"
                            value={params.timestep}
                            onChange={(e) => handleInputChange('timestep', e.target.value)}
                            className="w-20 px-2 py-1 border-2 border-gray-300 rounded focus:outline-none text-sm"
                            style={{ borderColor: '#35b779' }}
                          />
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          External Magnetic Field: {params.magneticField}
                        </label>
                        <div className="flex items-center gap-3">
                          <span className="text-sm text-gray-500">0</span>
                          <input
                            type="range"
                            min="0"
                            max="0.5"
                            step="0.01"
                            value={params.magneticField}
                            onChange={(e) => handleInputChange('magneticField', e.target.value)}
                            className="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                          />
                          <span className="text-sm text-gray-500">0.5</span>
                          <input
                            type="number"
                            min="0"
                            max="0.5"
                            step="0.01"
                            value={params.magneticField}
                            onChange={(e) => handleInputChange('magneticField', e.target.value)}
                            className="w-20 px-2 py-1 border-2 border-gray-300 rounded focus:outline-none text-sm"
                            style={{ borderColor: '#35b779' }}
                          />
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Resolution: {params.resolution}x{params.resolution}
                        </label>
                        <select
                          value={params.resolution}
                          onChange={(e) => handleInputChange('resolution', e.target.value)}
                          className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none"
                        >
                          <option value="50">50x50</option>
                          <option value="100">100x100</option>
                          <option value="150">150x150</option>
                          <option value="200">200x200</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Number of Timesteps: {params.numTimesteps}
                        </label>
                        <input
                          type="number"
                          min="1000"
                          max="100000"
                          step="1000"
                          value={params.numTimesteps}
                          onChange={(e) => handleInputChange('numTimesteps', e.target.value)}
                          className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          GIF Frame Rate (FPS): {params.gifFps}
                        </label>
                        <input
                          type="number"
                          min="10"
                          max="60"
                          step="5"
                          value={params.gifFps}
                          onChange={(e) => handleInputChange('gifFps', e.target.value)}
                          className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none"
                        />
                      </div>

                      <div className="flex items-center space-x-3">
                        <input
                          type="checkbox"
                          id="seedVortices"
                          checked={params.seedVortices}
                          onChange={(e) => handleInputChange('seedVortices', e.target.checked)}
                          className="w-5 h-5 border-gray-300 rounded"
                          style={{ accentColor: '#440154' }}
                        />
                        <label htmlFor="seedVortices" className="text-sm font-medium text-gray-700">
                          Seed initial vortices
                        </label>
                      </div>

                      <button
                        onClick={runSimulation}
                        disabled={loading}
                        className="w-full text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        style={{ backgroundColor: loading ? '#888' : '#440154' }}
                      >
                        Run Simulation
                      </button>
                    </div>

                    <div className="flex flex-col">
                      <h2 className="text-2xl font-semibold mb-4" style={{ color: '#31688e' }}>
                        Results
                      </h2>
                      
                      <div className="flex-1 bg-gray-50 rounded-lg border-2 border-gray-200 flex items-center justify-center p-4 min-h-[400px]">
                        {loading ? (
                          <div className="text-center space-y-4">
                            <div className="inline-block">
                              <svg className="animate-spin h-16 w-16" style={{ color: '#440154' }} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                              </svg>
                            </div>
                            <p className="text-sm font-medium" style={{ color: '#440154' }}>Simulation running...</p>
                            <p className="text-xs text-gray-600">This may take 2-3 minutes depending on parameters</p>
                          </div>
                        ) : error ? (
                          <div className="text-center text-red-600 space-y-2">
                            <div className="text-6xl">!</div>
                            <p className="font-medium">Error</p>
                            <p className="text-sm">{error}</p>
                          </div>
                        ) : gifUrl ? (
                          <div className="space-y-4 w-full">
                            <div className="relative bg-black rounded-lg overflow-hidden shadow-lg">
                              <img 
                                id="gifImage"
                                src={gifUrl} 
                                alt="Simulation result" 
                                className="w-full"
                              />
                            </div>
                            
                            <div className="bg-gray-100 rounded-lg p-4">
                              <button
                                onClick={downloadGif}
                                className="w-full text-white font-semibold py-3 px-4 rounded-lg transition-colors"
                                style={{ backgroundColor: '#35b779' }}
                              >
                                Download GIF
                              </button>
                            </div>
                          </div>
                        ) : (
                          <div className="text-center text-gray-400">
                            <p className="text-lg font-medium">No simulation yet</p>
                            <p className="text-sm mt-2">
                              Configure parameters and click "Run Simulation"
                            </p>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>

                  <div className="mt-8 p-4 rounded-lg" style={{ backgroundColor: '#31688e20', border: '2px solid #31688e' }}>
                    <h3 className="font-semibold mb-2" style={{ color: '#31688e' }}>How to use:</h3>
                    <ol className="text-sm text-gray-700 space-y-1 list-decimal list-inside instructions-list">
                      <li>Make a copy of <a href="https://colab.research.google.com/drive/1wiu2tS9ZFD4e1xlNmjfcMt0DxNMqKZE2?usp=sharing" target="_blank" rel="noopener noreferrer">this colab notebook</a>.</li>
                      <li>If you don't have an ngrok account, go to <a href="https://ngrok.com/" target="_blank" rel="noopener noreferrer">ngrok.com</a> and create one.</li>
                      <li>Go to <a href="https://dashboard.ngrok.com/get-started/your-authtoken" target="_blank" rel="noopener noreferrer">this page</a> to copy your ngrok authtoken.</li>
                      <li>Paste your authtoken into the colab notebook, and run the cell.</li>
                      <li>Copy the ngrok-free.dev link and paste it into the textbox at the top of this page.</li>
                      <li>Change simulation parameters! Be aware that some simulation parameters will cause the simulation to become instable, or take longer to run.</li>
                      <li>Click "Run Simulation" and wait for results!</li>
                    </ol>
                  </div>

                  <style>{`
                    .instructions-list a {
                      color: #0000ff;
                      transition: all 0.2s;
                    }
                    .instructions-list a:hover {
                      text-decoration: underline;
                    }
                  `}</style>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<SuperconductorSimulator />, document.getElementById('root'));
    </script>
</body>
</html>
